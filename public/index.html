<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;">
    <meta name="viewport" content="width=840" />
    <meta name="description" content="this is simple ping pong game">
    <meta name="keywords" content="ping pong,iphone,android,browser game,javascript,html">

    <title>circle ball</title>
</head>
<body>
    <style>
        body {
            background-color: dimgray;
        }

        th {
            background-color: black;
            color: white;
            font-size: 30px;
            margin: 5px;
            padding-left: 30px;
            padding-right: 30px;
        }
    </style>
    <div id="canvasDiv">

    </div>
    <div id="scoreDiv">
        <table id="table"></table>
    </div>
    <script src="TeteteAjax.js"></script>
    <script>
        var canvas = document.createElement("canvas");
        var ctx = canvas.getContext("2d");
        var x = 0, y = 60;
        var ax = 0, ay = 1;
        var pos = 0;
        var gameover = false;
        var score = 0;
        var timer = setInterval(timer_function, 20);
        var start = false;

        var size = 800;

        var name = "name";

        var scoreDiv = document.getElementById("scoreDiv");
        scoreDiv.style.position = "absolute";
        scoreDiv.style.overflowY = "scroll";
        scoreDiv.style.textAlign = "center";
        if (window.innerHeight > window.innerWidth) {
            //mobile
            size = window.innerWidth;
            scoreDiv.style.top = size + "px";
            scoreDiv.style.left = "0px";
            scoreDiv.style.height = window.innerHeight - size + "px";
            scoreDiv.style.width = size + "px";
        } else {
            //pc
            size = window.innerHeight;
            scoreDiv.style.top = "0px";
            scoreDiv.style.left = size + "px";
            //scoreDiv.style.width = window.innerWidth - size + "px";
            scoreDiv.style.height = size + "px";
            scoreDiv.class = "score1";
        }

        canvas.width = size;
        canvas.height = size;
        document.body.style.margin = "0px";
        canvas.ontouchstart = ontouch;
        canvas.ontouchmove = ontouch;
        document.onmousemove = onmouse;
        document.onmousedown = onclick;
        document.addEventListener("touchstart", touchHandler, false);
        document.addEventListener("touchmove", touchHandler, false);
        document.addEventListener("touchend", touchHandler, false);
        document.addEventListener("touchcancel", touchHandler, false);
        document.getElementById("canvasDiv").appendChild(canvas);
        function timer_function() {
            draw();
            move();
        }
        function elipce(x, y, r, fill) {
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2);
            if (fill) ctx.fill();
            if (!fill) ctx.stroke();
        }
        function line(x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        }
        function draw() {
            ctx.fillStyle = "rgb(0,0,0)";
            ctx.strokeStyle = "rgb(255,255,255)";
            ctx.lineWidth = 5;
            ctx.fillRect(0, 0, size, size);
            elipce(size / 2, size / 2, size / 2, false);
            line(
                Math.cos((pos - 10) / 250 * Math.PI) * size * 3 / 8 + size / 2,
                Math.sin((pos - 10) / 250 * Math.PI) * size * 3 / 8 + size / 2,
                Math.cos((pos + 10) / 250 * Math.PI) * size * 3 / 8 + size / 2,
                Math.sin((pos + 10) / 250 * Math.PI) * size * 3 / 8 + size / 2
                );
            elipce(size / 2, size / 2, size / 8, false);
            ctx.fillStyle = "rgb(255,255,255)";
            elipce(
                Math.cos(x / 250 * Math.PI) * y * size / 400 + size / 2,
                Math.sin(x / 250 * Math.PI) * y * size / 400 + size / 2,
                size / 80
            );
            ctx.fill();
            ctx.font = size * 20 / 400 + "px '@・ｽl・ｽr ・ｽS・ｽV・ｽb・ｽN'";
            ctx.textAlign = "center";
            if (start) {
                ctx.fillText(score, size / 2, size * 18 / 40);
            } else {
                ctx.fillText("tap here", size / 2, size * 200 / 400);
                ctx.fillText("to start", size / 2, size * 220 / 400);
            }
            if (gameover) {
                ctx.fillText("gameover", size / 2, size / 2);
                ctx.font = size * 13 / 400 + "px '@・ｽl・ｽr ・ｽS・ｽV・ｽb・ｽN'";
                ctx.fillText("tap here", size / 2, size * 215 / 400);
                ctx.fillText("to restart", size / 2, size * 230 / 400);
            }
        }
        function move() {
            if (start) {
                var x1 = x + ax;
                var y1 = y + ay;
                var x1pos = x1 - pos;
                if (y1 >= 200) {
                    if (!gameover) {
                        dopost(JSON.stringify({ score: score, name: showNameDialog() }), "/highscore", function (e) { console.log(e); });
                    }
                    gameover = true;
                }
                if (x1pos > 250) x1pos -= 500;
                if (x1pos < -250) x1pos += 500;
                if (x1 > 250) x1 -= 500;
                if (x1 < -250) x1 += 500;
                if (50 < y1 && y1 < 150) {
                    x = x1;
                    y = y1;
                    return;
                }
                if (y1 <= 50) {
                    k = (50 - y) / ay;
                    x = x + ax * k;
                    y = 50;
                    ay = -ay / (Math.abs(ax) + 1) * 1.5;
                    x = x + ax * (1 - k);
                    y = y + ay * (1 - k);
                    score++;
                }
                else if (-15 < x1pos && x1pos < 15 && 50 < y && y < 150) {
                    k = (150 - y) / ay;
                    x = x + ax * k;
                    //y = y + ay * k;
                    y = 150;
                    ay = -ay / (Math.abs(ax) + 1) * 1.5;
                    ax = x1pos / 8;
                    if (Math.floor(ax * 10) == 0) ax = Math.random() - 0.5;
                    x = x + ax * (1 - k);
                    y = y + ay * (1 - k);
                }
                else if (y1 < 200) {
                    x = x1;
                    y = y1;
                    return;
                }
            }
        }
        function onmouse(e) {
            e = window.event;
            pos = Math.floor(Math.atan2(e.clientY - size / 2, e.clientX - size / 2) / Math.PI * 250);
            if (pos > 500) pos -= 500;
            if (pos < 0) pos += 500;
            console.log(pos);
        }
        function onclick() {
            if (gameover) {
                restart();
            }
            if (!start) {
                start = true;
            }
        }
        function ontouch() {
            e = event.touches[0];
            if (e.clientX > size && e.clientY > size) return false;
            pos = Math.floor(Math.atan2(e.clientY - size / 2, e.clientX - size / 2) / Math.PI * 250);
            if (pos > 500) pos -= 500;
            if (pos < 0) pos += 500;
            if (gameover &&
                Math.sqrt(Math.pow(e.clientX - size / 2, 2) + Math.pow(e.clientY - size / 2, 2)) < size / 8) {
                restart();
            }
            if (!start) {
                start = true;
            }
            console.log(pos);
            return false;
        }
        function touchHandler(event) {
            event.preventDefault();
        }
        function restart() {
            gameover = false;
            score = 0;
            x = 0;
            y = 60;
            ax = 0.5;
            ay = 1;
        }
        function showNameDialog() {
            var str = prompt("your score is " + score + "." + "\n write your name and submit score", name);
            if (str == null) {
                str = "player";
            }
            name = str;
            return str;
        }
        function showHighScore() {
            doget(null, "/highscore", function (e) {
                var data = JSON.stringify(e);
                var str = "<tr> <th>name</th> <th>score</th> </tr>";
                console.log(data);
                for (var i = 0; i < data.length; i++) {
                    str += "<tr><th>" + data[i].name + "</th><th>" + data.score + "</th> </tr>";
                }
                console.log(str);
                document.getElementById("table").innerHTML = str;
            });
        }
    </script>
</body>
</html>
